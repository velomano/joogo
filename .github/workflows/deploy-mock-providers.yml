name: Deploy Mock Providers to Cloudflare Workers

on:
  push:
    branches: [main]
    paths:
      - 'apps/mock-*/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/mock-*/**'

jobs:
  deploy-mock-cafe24:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Deploy Mock Cafe24 Provider
        run: |
          cd apps/mock-cafe24
          pnpm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

