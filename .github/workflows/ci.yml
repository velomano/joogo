name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: TypeScript check
        run: pnpm -w tsc --noEmit
        
      - name: Prepare env for CI
        run: cp apps/web-admin/.env.ci apps/web-admin/.env.local
        
      - name: Build web-admin (Cloudflare Next)
        run: npx --yes @cloudflare/next-on-pages@1 build --root ./apps/web-admin
        
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: joogo
          directory: .vercel/output/static
          wranglerVersion: '4.35.0'
          functionsDirectory: .vercel/output/functions
          branch: ${{ github.ref_name }}
          workingDirectory: .
