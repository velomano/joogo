name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build project with optimization
        run: |
          cd apps/web-admin
          pnpm build
          # 번들 크기 확인 및 검증
          echo "Checking bundle sizes..."
          find .next -name "*.js" -size +20M -exec ls -lh {} \;
          # 25MB 이상 파일이 있으면 빌드 실패
          if find .next -name "*.js" -size +25M | grep -q .; then
            echo "ERROR: Files larger than 25MB found!"
            find .next -name "*.js" -size +25M -exec ls -lh {} \;
            exit 1
          fi
          echo "✅ All files are under 25MB limit"
        
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          projectName: joogo
          directory: .next
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          workingDirectory: apps/web-admin
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: 4
